<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <!-- <div id="quotes"></div>
    <div id="author"></div>
    <button id="newQ">New Quotes</button>
    <button id="tweetMe">Tweet</button> -->

    <div class="container">
        <div class="inner">
            <div class="box">
                <p class="number">
                    <img src="https://w7.pngwing.com/pngs/515/1/png-transparent-twitter-logo-computer-icons-logo-twitter-icon-computer-wallpaper-monochrome-bird-thumbnail.png" alt="alt" title="Tweet Me" id="tweetMe">

                </p>
              <div class="text">
                <i class="start quote fas fa-quote-left"></i>
                <p id="quotes" class="quotes" ></p>
                <p id="author" class="author"></p>
              </div>
              <label class="button">
                <p id="newQ">Click Me</p>
              </label>
            </div>
            
        </div>

    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
         AOS.init();
        const quotes = document.getElementById("quotes");
        const author = document.getElementById("author");
        const newQ = document.getElementById("newQ");
        const like = document.getElementById("tweetMe");
        let realData =" ";
        let quotesData = " ";

        const likethequotes = ()=>{
            let likeTheTweet= `https://twitter.com/intent/tweet?text=${quotesData.text} ${quotesData.author}`;
            window.open(likeTheTweet);
        }
        const getNewQuotes = ()=>{
           let randomNumber = Math.floor(Math.random()*10);
           quotesData = realData[randomNumber];
           quotes.innerText = `${quotesData.text}`;
           if(quotesData.author == null ? (author.innerText = unknown) : (author.innerText = `${quotesData.author}`));
           //author.innerText = `${quotesData.author}`;
            //console.log(realData[randomNumber].author);
        };
        const getQuotes = async()  =>{
            const api ="https://type.fit/api/quotes";
            try {
                let data =await fetch(api);
               realData = await data.json();
               getNewQuotes();
               // console.log(realData[0].author);
            } catch(error){

            }
        };
        like.addEventListener("click", likethequotes)
        newQ.addEventListener("click", getNewQuotes);
        getQuotes();
    </script>
</body>
</html>
